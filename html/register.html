<body>
    <!-- 注册页面 -->

    <!-- 头部 -->
    <div class="up">
        <div class="header">
            <div class="logoImg">
                <a href="./index.html">
                    <img src="../images/LoginLogo.png" alt="">
                </a>
                <span>欢迎注册</span>
            </div>
            <div class="riText">
                <span>已有帐号？</span>
                <a href="./login.html">请登录></a>
            </div>
        </div>
    </div>

    <!-- banner背景及登录 -->
    <div class="banner">
        <div class="bannerImg">
            <div class="loginBox">
                <form action="">
                    <div class="noLogo">
                        <div></div>
                    </div>
                    <label for="user" class="label1">
                        <div class="beforImg">用户名</div>
                        <input type="text" name="" id="user" value="" class="user" placeholder="用户名">
                    </label>
                    <label for="pwd" class="label2">
                        <div class="beforImg">密码</div>
                        <input type="password" name="" placeholder="密码" value="" id="pwd" class="pwd">
                    </label>
                    <label for="repwd" class="label3">
                        <div class="beforImg">重复密码</div>
                        <input type="password" name="" placeholder="重复密码" value="" id="repwd" class="repwd">
                    </label>
                    <label for="nickname" class="label4">
                        <div class="beforImg">昵称</div>
                        <input type="text" name="" placeholder="昵称" value="" id="nickname" class="nickname">
                    </label>
                    <button>注&nbsp;&nbsp;&nbsp;&nbsp;册</button>
                </form>
            </div>
        </div>
    </div>


    <!-- 底部 -->
    <div class="footer">
        <ul class="links">
